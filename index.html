<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img
        class="alura-logo"
        height="35rem"
        src="./img/alura-logo.svg"
        alt="logo-alura"
      />
    </header>
    <div class="flex-container">
      <div class="container">
        <div class="txt-container">
          <textarea
            type="text"
            placeholder="Digite seu texto aqui"
            cols="50"
            rows="5"
          ></textarea>
        </div>
        <div class="btns-container">
          <img
            src="./img/info.svg"
            alt="warning-logo"
            height="16px"
            width="16px"
          /><small>Apenas letras minúsculas e sem acento</small>
          <div class="btns">
            <button class="cripto">Criptografar</button>
            <button class="descripto">Descriptografar</button>
          </div>
        </div>
      </div>
      <aside class="aside-container">
        <div class="translate-container">
          <img class="boy" src="./img/aside-img.svg" alt="boy-searching" />
          <h4>Nenhuma mensagem encontrada</h4>
          <small>
            Digite um texto que você deseja criptografar ou descriptografar
          </small>
        </div>
        <!-- <div class="btn-copy">
          <button class="btn">Copiar</button>
        </div> -->
      </aside>
    </div>
    <footer>
      <p>Desenvolvido por Vitória Candido</p>
    </footer>
  </body>
</html>
