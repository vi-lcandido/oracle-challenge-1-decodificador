<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img
        class="alura-logo"
        height="35rem"
        src="./img/alura-logo.svg"
        alt="logo-alura"
      />
    </header>
    <div class="flex-container">
      <div class="container">
        <h1>Digite seu texto</h1>
        <input type="text" placeholder="Escrava qui" />
        <img src="./img/info.svg" alt="warning-logo" /><small
          >Apenas letras minúsculas e sem acento</small
        >
        <div class="buttons">
          <button class="cripto">Criptografar</button>
          <button class="descripto">Descriptografar</button>
        </div>
      </div>
      <aside class="translate-container">
        <img src="./img/aside-img.svg" alt="boy-searching" />
        <p>Nenhuma mensagem encontrada</p>
        <small>
          Digite um texto que você deseja criptografar ou descriptografar
        </small>
        <button>Copiar</button>
      </aside>
    </div>
    <footer>
      <p>Desenvolvido por Vitória Candido</p>
    </footer>
  </body>
</html>
